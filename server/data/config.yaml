mode: "dev" # dev test prod
version: "0.0.1"

gin:
  name: img-cloud-update
  host: localhost
  ip: 0.0.0.0
  port: 4123
  timeout: 5
  pprof: true
  prefix: "/api"
  readtimeout: "1s"
  writetimeout: "1s"

bbolt_db:
  path: data/config.db
  table_name: "config"

log:
  # 日志等级(-1:Debug, 0:Info, 1:Warn, 2:Error, 3:DPanic, 4:Panic, 5:Fatal, -1<=level<=5, 参照zap.level源码)
  level: 0
  # 日志路径
  path: logs
  # 文件最大大小, M
  max-size: 50
  # 备份数
  max-backups: 100
  # 存放时间, 天
  max-age: 30
  # 是否压缩
  compress: false
